[package]
name = "libgen-api"
version = "0.1.0"
edition = "2021"
authors = [ "karasikq <romastepanuik@gmail.com>" ]
description = "API for Library Genesis"
repository = "https://github.com/karasikq/libgen-rs"
categories = ["api-bindings"]

[dependencies]
reqwest = { version = "0.11", features = ["json", "stream"] }
regex = "1.6.0"
url = "2.2.2"
bytes = "1.1.0"
itertools = "0.7.6"
serde_json = "1.0.83"
serde = { version = "1.0.143", features = ["derive"] }
serde_qs = "0.10.1"
dirs = "4.0.0"
futures-util = "0.3.23"
tokio = { version = "1.20.1", features = ["full"] }
strum = { version = "0.24.1", features = ["derive"] }
strum_macros = "0.24.3"
tracing = "0.1.37"
