[package]
name = "libgen-bin"
version = "0.1.0"
edition = "2021"
authors = [ "karasikq <romastepanuik@gmail.com>" ]
description = "CLI tool for search and download book from Library Genesis"
repository = "https://github.com/karasikq/libgen-rs"
categories = ["command-line-utilities"]


[dependencies]
libgen-api = { path = "../libgen-api", version = "0.1.0" }
reqwest = { version = "0.11", features = ["json", "stream"] }
regex = "1.6.0"
url = "2.2.2"
lazy_static = "1.4.0"
bytes = "1.1.0"
itertools = "0.7.6"
serde_json = "1.0.83"
serde = { version = "1.0.143", features = ["derive"] }
dirs = "4.0.0"
futures-util = "0.3.23"
tokio = { version = "1.20.1", features = ["full"] }
indicatif = "0.17.0"
dialoguer = { version = "0.10.2", features = ["fuzzy-select"] }
console = "0.15.1"
serde_qs = "0.10.1"
strum = { version = "0.24.1", features = ["derive"] }
strum_macros = "0.24.3"
tracing = "0.1.37"
